<div class="blurb">
	<h1>Hi there, I'm Shirin!</h1>
	<p>Description to come... <a href="/about">Read more about my life...</a></p>
</div><!-- /.blurb -->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        Written on {{ post.date | date: "%Y-%m-%d" }}
      </div>
      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
